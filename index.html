<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
	<div class="contenu">
	<img src="images\icon.png" alt="icone" width="5%" height="40%">
	<p id="titre">Se connecter à<br>Twitter</p>
	<form id="form">
	  <label for="user"></label><br>
	  <input type="text" id="user" name="user" value="Téléphone, email ou nom d’utilisateur"><br>
	  <label for="password"></label><br>
	  <input type="text" id="password" name="password" value="Mot de passe "><br><br>
	  <input type="submit" id="button" value="Se connecter">
	</form> 
	<p id="alterne"><a href="#" style="text-decoration: none; color: #1bafeb">Mot de passe oublié ?</a>&nbsp;&nbsp;<a href="#" style="text-decoration: none; color: #1bafeb">S'inscrire sur Twitter</a></p>
	</div>

</body>
</html>
